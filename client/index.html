  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Authentication Modal Package -->
    <style>
      .tsp-auth-overlay{
        position:fixed !important;
        top:0 !important;
        left:0 !important;
        width:100vw !important;
        height:100vh !important;
        background:rgba(0,0,0,0.8) !important;
        display:flex !important;
        align-items:center !important;
        justify-content:center !important;
        z-index:99999 !important;
      }
      .tsp-auth-card{
        background:#111 !important;
        color:#fff !important;
        width:100% !important;
        max-width:400px !important;
        border-radius:12px !important;
        padding:24px !important;
        box-shadow:0 20px 40px rgba(0,0,0,0.8) !important;
        margin:20px !important;
      }
      .tsp-auth-overlay.hidden{
        display:none !important;
      }
      .tsp-auth-card input, .tsp-auth-card button{
        width:100% !important;
        margin:8px 0 !important;
        padding:12px !important;
        border-radius:8px !important;
        border:1px solid #333 !important;
        background:#222 !important;
        color:#fff !important;
        font-size:14px !important;
      }
      .tsp-auth-card button{
        background:#0066cc !important;
        border:none !important;
        cursor:pointer !important;
        font-weight:500 !important;
      }
      .tsp-auth-card button:hover{
        background:#0052a3 !important;
      }
      .tsp-auth-card button[id="tsp-close"]{
        background:#444 !important;
      }
      .tsp-auth-card button[id="tsp-close"]:hover{
        background:#555 !important;
      }
      .tsp-auth-muted{
        color:#aaa !important;
        font-size:14px !important;
        text-align:center !important;
        margin:8px 0 !important;
      }
    </style>

    <div id="tsp-auth" class="tsp-auth-overlay hidden">
      <div class="tsp-auth-card">
        <h3 style="margin:0 0 10px">Inicia sesión</h3>
        <button id="tsp-google">Continuar con Google</button>
        <div class="tsp-auth-muted">o</div>
        <input id="tsp-email" type="email" placeholder="tu@correo.com" />
        <input id="tsp-pass" type="password" placeholder="Contraseña" />
        <button id="tsp-login">Entrar</button>
        <button id="tsp-signup">Crear cuenta</button>
        <button id="tsp-close" style="background:#222">Cerrar</button>
        <p id="tsp-msg" class="tsp-auth-muted"></p>
      </div>
    </div>

    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      // === CONFIG ===
      const SUPABASE_URL = "https://kruunkysfiwzlgybppjt.supabase.co";
      const ANON_KEY     = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtydXVua3lzZml3emxneWJwcGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4NTU1NTUsImV4cCI6MjA3MDQzMTU1NX0.DPZjBnc1Ia4WjhLBL7ZwDB8iQ6X2J83Y4fXehwVj9qM";
      const TOOL_URLS = {
        stencil: "https://ink-stencil-darwintattoo1.replit.app/",
        editor:  "https://darwinfluxkontext.replit.app/"
      };
      const HUB_URL = "https://h-ub-darwintattoo1.replit.app";
      // =============

      const supabase = createClient(SUPABASE_URL, ANON_KEY);

      // Helpers
      const $  = (q) => document.querySelector(q);
      const $$ = (q) => document.querySelectorAll(q);
      const modal = $("#tsp-auth");
      const msg   = $("#tsp-msg");
      const showModal = (on=true) => modal.classList.toggle("hidden", !on);
      function setText(sel, text){ $$(sel).forEach(el => el.textContent = text); }

      // Rellena plan/créditos si colocaste los placeholders
      async function renderProfile() {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session){ setText("[data-plan]",""); setText("[data-credits]",""); return; }
        const { data, error } = await supabase.from("profiles")
          .select("plan, credits").eq("id", session.user.id).single();
        if (!error && data){
          setText("[data-plan]", `Plan: ${data.plan}`);
          setText("[data-credits]", `Créditos: ${data.credits}`);
        }
      }

      // Handoff hacia Stencil/Editor con tokens en el hash
      async function goTo(url){
        const { data: { session } } = await supabase.auth.getSession();
        if (!session){ showModal(true); return; }
        const { access_token, refresh_token, expires_in } = session;
        const dest = `${url}#access_token=${encodeURIComponent(access_token)}&refresh_token=${encodeURIComponent(refresh_token)}&expires_in=${expires_in}`;
        window.location.href = dest;
      }

      // Intercepta todos los CTAs que tengan data-tool
      $$('[data-tool]').forEach(a => {
        a.addEventListener('click', async (e) => {
          e.preventDefault();
          const tool = a.getAttribute('data-tool');
          const { data: { session } } = await supabase.auth.getSession();
          if (!session){
            // guarda intención y abre login
            localStorage.setItem('tsp:pendingTool', tool);
            showModal(true);
            return;
          }
          await goTo(TOOL_URLS[tool] || a.href);
        });
      });

      // Check authentication status and update UI
      async function checkAuthStatus() {
        const { data: { session } } = await supabase.auth.getSession();
        console.log('Checking auth status, session:', session);
        
        if (session && session.user) {
          console.log('User is logged in:', session.user.email);
          const userEmail = session.user.email || 'Usuario';
          
          // Update all buttons that contain "Sign In" or "Iniciar Sesión"
          const allButtons = document.querySelectorAll('button');
          allButtons.forEach(btn => {
            const btnText = btn.textContent.trim();
            if (btnText === 'Sign In' || btnText === 'Iniciar Sesión') {
              console.log('Updating button from', btnText, 'to', userEmail);
              
              // Force update the button
              btn.textContent = userEmail;
              btn.style.fontSize = '12px';
              btn.style.minWidth = '140px'; // Ensure email fits
              
              // Override ALL click handlers
              btn.replaceWith(btn.cloneNode(true)); // Remove all event listeners
              const newBtn = document.querySelector(`button:contains("${userEmail}")`);
              if (!newBtn) {
                // Find the button again
                const updatedBtns = document.querySelectorAll('button');
                updatedBtns.forEach(b => {
                  if (b.textContent === userEmail) {
                    b.onclick = async (e) => {
                      e.preventDefault();
                      e.stopPropagation();
                      if (confirm('¿Cerrar sesión?')) {
                        await supabase.auth.signOut();
                        window.location.reload();
                      }
                    };
                  }
                });
              }
            }
          });
          
          // Also try with data-login-btn attribute
          const loginButtons = document.querySelectorAll('[data-login-btn]');
          loginButtons.forEach(btn => {
            btn.textContent = userEmail;
            btn.style.fontSize = '12px';
            btn.style.minWidth = '140px';
            btn.onclick = async (e) => {
              e.preventDefault();
              e.stopPropagation();
              if (confirm('¿Cerrar sesión?')) {
                await supabase.auth.signOut();
                window.location.reload();
              }
            };
          });
        } else {
          console.log('User is not logged in');
          // User is not logged in - reset buttons
          const allButtons = document.querySelectorAll('button');
          allButtons.forEach(btn => {
            if (btn.textContent.includes('@')) {
              // This was an email, reset it
              const lang = btn.getAttribute('data-lang') || document.documentElement.lang || 'es';
              btn.textContent = lang === 'es' ? 'Iniciar Sesión' : 'Sign In';
              btn.style.fontSize = '14px';
              btn.style.minWidth = 'auto';
            }
          });
        }
      }

      // Si el usuario volvió del login (Google/email), abre la herramienta que pidió
      (async () => {
        const { data: { session } } = await supabase.auth.getSession();
        const pending = localStorage.getItem('tsp:pendingTool');
        if (session && pending){
          localStorage.removeItem('tsp:pendingTool');
          await goTo(TOOL_URLS[pending]);
          return;
        }
        await renderProfile();
        await checkAuthStatus();
        
        // Force immediate button update for logged in users
        if (session && session.user && session.user.email) {
          console.log('Forcing immediate button update for:', session.user.email);
          // Wait a bit for React to render the buttons
          setTimeout(() => {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
              if (btn.textContent === 'Sign In' || btn.textContent === 'Iniciar Sesión') {
                console.log('Found and updating button:', btn.textContent);
                btn.textContent = session.user.email;
                btn.style.fontSize = '12px';
                btn.style.minWidth = '140px';
                // Clone to remove React handlers
                const newBtn = btn.cloneNode(true);
                newBtn.onclick = async (e) => {
                  e.preventDefault();
                  if (confirm('¿Cerrar sesión?')) {
                    await supabase.auth.signOut();
                    window.location.reload();
                  }
                };
                btn.parentNode.replaceChild(newBtn, btn);
              }
            });
          }, 500);
        }
        
        // Force check every 2 seconds to ensure button updates
        setInterval(async () => {
          await checkAuthStatus();
        }, 2000);
      })();
      
      // Listen for auth changes
      supabase.auth.onAuthStateChange(async (event, session) => {
        console.log('Auth state changed:', event, session);
        
        if (event === 'SIGNED_IN' && session) {
          console.log('User signed in successfully');
          
          // Close the modal immediately
          const modal = $("#tsp-auth");
          if (modal) {
            modal.classList.add('hidden');
            modal.style.display = 'none';
            modal.removeAttribute('style'); // Remove forced styles
          }
          
          // Clear form fields
          if ($("#tsp-email")) $("#tsp-email").value = '';
          if ($("#tsp-pass")) $("#tsp-pass").value = '';
          if (msg) msg.textContent = '';
          
          // Update auth status
          await checkAuthStatus();
          
          // Check for pending tool
          const pending = localStorage.getItem('tsp:pendingTool');
          if (pending) {
            localStorage.removeItem('tsp:pendingTool');
            setTimeout(() => goTo(TOOL_URLS[pending]), 500);
          }
        }
        
        if (event === 'SIGNED_OUT') {
          console.log('User signed out');
          await checkAuthStatus();
        }
      });

      // --- Acciones del modal ---
      $("#tsp-google").onclick = async () => {
        msg.textContent = "Redirigiendo a Google...";
        const pending = localStorage.getItem('tsp:pendingTool') || "";
        localStorage.setItem('tsp:pendingTool', pending);
        try {
          await supabase.auth.signInWithOAuth({
            provider: "google",
            options: { redirectTo: HUB_URL }
          });
        } catch (error) {
          console.error('Google OAuth error:', error);
          msg.textContent = "Error con Google OAuth. Intenta con email.";
        }
      };

      $("#tsp-login").onclick = async () => {
        msg.textContent = "Entrando…";
        const email = $("#tsp-email").value.trim();
        const password = $("#tsp-pass").value;
        
        if (!email || !password) {
          msg.textContent = "Por favor completa todos los campos";
          return;
        }
        
        try {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          
          if (error) {
            console.error('Login error:', error);
            msg.textContent = "Error: " + error.message;
            return;
          }
          
          console.log('Login successful:', data);
          msg.textContent = "¡Bienvenido!";
          
          // Close modal
          const modal = $("#tsp-auth");
          if (modal) {
            modal.classList.add('hidden');
            modal.style.display = 'none';
          }
          
          // Update UI
          await checkAuthStatus();
          await renderProfile();
          
          // Check for pending tool navigation
          const pending = localStorage.getItem('tsp:pendingTool');
          if (pending) {
            localStorage.removeItem('tsp:pendingTool');
            await goTo(TOOL_URLS[pending]);
          }
        } catch (err) {
          console.error('Unexpected error:', err);
          msg.textContent = "Error inesperado. Intenta de nuevo.";
        }
      };

      $("#tsp-signup").onclick = async () => {
        msg.textContent = "Creando cuenta…";
        const email = $("#tsp-email").value.trim();
        const password = $("#tsp-pass").value;
        
        if (!email || !password) {
          msg.textContent = "Por favor completa todos los campos";
          return;
        }
        
        if (password.length < 6) {
          msg.textContent = "La contraseña debe tener al menos 6 caracteres";
          return;
        }
        
        try {
          const { data, error } = await supabase.auth.signUp({
            email, 
            password, 
            options: { emailRedirectTo: HUB_URL }
          });
          
          if (error) {
            console.error('Signup error:', error);
            msg.textContent = "Error: " + error.message;
            return;
          }
          
          console.log('Signup successful:', data);
          msg.textContent = "¡Cuenta creada! Revisa tu correo para confirmar.";
          
          // If auto-confirmed (some Supabase configs), log them in
          if (data.session) {
            setTimeout(async () => {
              const modal = $("#tsp-auth");
              if (modal) {
                modal.classList.add('hidden');
                modal.style.display = 'none';
              }
              await checkAuthStatus();
            }, 2000);
          }
        } catch (err) {
          console.error('Unexpected error:', err);
          msg.textContent = "Error inesperado. Intenta de nuevo.";
        }
      };

      $("#tsp-close").onclick = () => {
        const modal = $("#tsp-auth");
        if (modal) {
          modal.classList.add('hidden');
          modal.style.display = 'none';
        }
      };

      // Test Supabase connection
      async function testSupabase() {
        try {
          const { data, error } = await supabase.auth.getSession();
          console.log('Supabase connection test:', { data, error });
          if (error) {
            console.error('Supabase error:', error);
            return false;
          }
          console.log('Supabase connected successfully');
          return true;
        } catch (err) {
          console.error('Failed to connect to Supabase:', err);
          return false;
        }
      }
      
      // Initialize and test connection
      testSupabase().then(connected => {
        if (!connected) {
          console.error('⚠️ Supabase connection failed. Check your configuration.');
        } else {
          console.log('✅ Supabase connected and ready');
        }
      });
      
      // (Opcional) expón para inspección en consola
      window.TSPAuth = { supabase, testSupabase };
    </script>
  </body>
